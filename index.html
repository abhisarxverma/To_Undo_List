<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Undo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 id="title">To-Undo List</h1>
            <p id="tagline">Instead of Adding, Try To Remove One by one, and You will live Happily.</p>
        </div>
        <div class="content-container">
            <!-- <div class="input-row"> -->
                <form class="input-row">
                    <input required autofocus type="text" name="undo-item" id="text-input" placeholder="What do you want to undo today?">
                    <select name="undo-item" id="category-select-input">
                        <option value="Life">Life</option>
                        <option value="Work">Work</option>
                        <option value="Relationships">Relationships</option>
                        <option value="Habits">Habits</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="submit" id="add-new-button">Add</button>
                </form>
            <!-- </div> -->

            <div class="category-row">
                <span class="category category-active" id="All">All</span>
                <span class="category" id="Life">Life</span>
                <span class="category" id="Work">Work</span>
                <span class="category" id="Relationships">Relationships</span>
                <span class="category" id="Habits">Habits</span>
                <span class="category" id="Other">Other</span>
            </div>

            <div class="items-row">
            </div>
            <div class="progress-container">
                <div class="progress-header">
                    <h3>Undoing Progress</h3>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progressBar"></div>
                </div>
            </div>

        </div>
        <div class="quote-box">
            <p class="quote-line">"The first step toward change is awareness. The second step is acceptance."</p>
            <p class="quote-author">â€” Nathaniel Branden</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
